<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM 기록 보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* padding: 0; */
            background-color: #f4f4f4;
        }

        .content {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #444;
        }

        .delete-btn {
            color: red;
            text-decoration: none;
            padding: 5px;
            border-radius: 4px;
        }

        .delete-btn:hover {
            background-color: #f2d1d1;
        }

        table {
            width: 100%;
            border-collapse: collapse;  /* 테이블 셀 간격 제거 */
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

    </style>
</head>
<body>

    {% include 'header.html' %}

    <h1>🏋️‍♀️ 1RM 기록</h1>

    <h3>📋 작성한 기록 리스트입니다.</h3>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>운동 종류</th>
                <th>무게</th>
                <th>단위</th>
                <th>kg 환산</th>
                <th>메모</th>
            </tr>
        </thead>

        <tbody>
            {% for record in records %}
                <tr>
                    <td>{{ record.date }}</td>
                    <td>{{ record.exercise }}</td>
                    <td>{{ record.weight }}</td>
                    <td>{{ record.unit }}</td>
                    <td>{{ '%.1f' % record.weight_in_kg }} kg</td>
                    <td>{{ record.memo }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/pr" style="text-decoration: none; text-align: right; display: block;">
        <button>1RM 기록 입력 페이지로 돌아가기</button>
    </a>
    
    <br>

    {% include 'footer.html' %}

</body>
</html>
